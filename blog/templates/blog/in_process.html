{% extends 'blog/base.html' %}

{% block content%}
{% for p in posts%}
<li>
<main class="px-3">
  </main>

  <h1>{{p.title}}</h1>

  <p class="lead">{{p.content|truncatewords:50}}</p>
  <p class="lead">
    <a href="{{ p.get_absolute_url }}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Подробнее - {{p.title}}</a>
  </p>
</main>
</li>
{% endfor %}
{% endblock content %}
